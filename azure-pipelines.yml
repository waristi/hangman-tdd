# Node.js with Angular
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'

- script: npx ng test --watch=false
  displayName: 'Tests Hangman Karma'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TESTS-*.xml'
  displayName: 'Publish Test Results'

- task: PublishCodeCoverageResults@1
  condition: succeededOrFailed()
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)/coverage/hangman-tdd/cobertura-coverage.xml'
  displayName: 'Publish Code Coverage Results'
  
- script: npx ng lint
  displayName: 'Code Analysis'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist/hangman-tdd'
    ArtifactName: 'web-app'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'  

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(93ee44a9-3d8e-4d43-bb72-ae359d8182cb)'
    appType: 'webApp'
    WebAppName: 'hangman-tdd-devops'
    packageForLinux: '$(System.DefaultWorkingDirectory)/dist/hangman-tdd'